    body {

    /* ä¿®æ”¹ç‚¹1 - å®¹å™¨é«˜åº¦è®¾ç½® */

      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      max-width: 1000px;
      margin: 0 auto;
      height: 80%; /* æ–°å¢ï¼šè®¡ç®—è§†å£é«˜åº¦å‡å»padding */

    .loading-indicator {

    /* ä¿®æ”¹ç‚¹2 - ä¸»å¸ƒå±€é«˜åº¦ç»§æ‰¿ */
    .main-layout {

      grid-template-rows: auto 1fr auto; /* è°ƒæ•´è¡Œåˆ†é… */

    /* ä¿®æ”¹ç‚¹3 - èŠå¤©åŒºåŸŸå¼¹æ€§å¸ƒå±€ */
    .editor-section {
      grid-column: 1;
      grid-row: 1 / 3; /* è·¨ä¸¤è¡Œ */
      display: flex;
      flex-direction: column;

    /* ä¿®æ”¹ç‚¹4 - æ ¸å¿ƒé«˜åº¦é™åˆ¶ */
    .chat-messages {

      overflow-y: auto;

    /* ä¿ç•™åŸæœ‰æ»šåŠ¨æ¡æ ·å¼ */
    .chat-messages::-webkit-scrollbar {

    .message {

    .chat-input {
      display: flex;

    #messageInput {

    #users {

    .user-list {

    .user-item {

    .user-marker {

    #broadcast {
      background: white;

    .broadcast-messages {

    .broadcast-message {

    .broadcast-message.info {

    }

    .broadcast-message.warning {
      background: rgba(241, 196, 15, 0.1);
      border-left: 4px solid #f1c40f;
    }

    .broadcast-message.danger {
      background: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
    }

    .broadcast-icon {
      margin-right: 12px;
      font-size: 1.2em;
    }

    .announcement-box {
      background: white;
      border-radius: var(--border-radius);

      box-shadow: var(--shadow);
    }

    .announcement-header {

    }

    .content-item {

    }

    .content-item:last-child {

    }

    .warning-text {

    }

    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;

      }
      
      #users {

      }
      
      .message {

      }
      
      .chat-input {
        flex-wrap: wrap;
      }
      
      #messageInput {
        flex: 1 1 0;
        min-width: 0;
      }
      
      .chat-input button {
        white-space: nowrap;
      }
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
        .user-avatar-img {

    .modal {

    .modal-content input {

<body>
  <div class="loading-indicator" id="loading">è¿æ¥ä¸­...</div>
  
  <div id="userModal" class="modal">
    <div class="modal-content">
      <h3>è®¾ç½®ç”¨æˆ·ä¿¡æ¯</h3>
      <input type="text" id="userName" placeholder="ç”¨æˆ·åï¼ˆå¿…å¡«ï¼‰" required>
      <input type="number" id="userQQ" placeholder="QQå·ï¼ˆå¯é€‰ï¼‰">
      <button onclick="saveUserInfo()">è¿›å…¥èŠå¤©å®¤</button>

  <div class="container">
    <div class="main-layout">
      <div class="editor-section">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="è¾“å…¥æ¶ˆæ¯..."
            onkeypress="if(event.keyCode === 13) sendMessage()"
          >
          <button onclick="sendMessage()">å‘é€</button>
        </div>
        <div class="editor-status">
          åœ¨çº¿ç”¨æˆ·: <span id="userCount">0</span> | 
          æ¶ˆæ¯æ€»æ•°: <span id="messageCount">0</span>
        </div>
      </div>

      <div class="user-section">
        <div id="users">
          <h3>åœ¨çº¿ç”¨æˆ· (<span id="userCount">0</span>)</h3>
          <div class="user-list" id="userList"></div>
        </div>
      </div>

      <div class="broadcast-section">
        <div id="broadcast">
          <h3>ç³»ç»Ÿé€šçŸ¥</h3>
          <div class="broadcast-messages" id="broadcastMessages"></div>
        </div>
      </div>

      <div class="announcement-section">
        <div class="announcement-box">
          <div class="announcement-header">ç³»ç»Ÿå…¬å‘Š</div>
          <div class="content-item"><b>è½¯ä»¶ç”±Github@YShenZeå¼€å‘</b></b></div>
          <div class="content-item warning-text">è¯·æ–‡æ˜èŠå¤©ï¼Œç¦æ­¢å‘é€æ•æ„Ÿå†…å®¹</div>
          <div class="content-item">æ¶ˆæ¯è‡ªåŠ¨ä¿å­˜æœ€è¿‘50æ¡</div>
          <div class="content-item">æŠ€æœ¯æ”¯æŒQQï¼š1562415936</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loading = document.getElementById('loading');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const userList = document.getElementById('userList');
    const userCount = document.getElementById('userCount');
    const messageCount = document.getElementById('messageCount');
    const broadcastMessages = document.getElementById('broadcastMessages');

    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    let currentUser = {
        name: '',
        qq: ''
    };

    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
        return document.cookie.split('; ').reduce((r, v) => {
            const parts = v.split('=');
            return parts[0] === name ? decodeURIComponent(parts[1]) : r
        }, '');
    }

    window.onload = function() {
        const savedUser = getCookie('chatUser');
        if (savedUser) {
            try {
                currentUser = JSON.parse(savedUser);
                document.getElementById('userModal').style.display = 'none';
                connect();
            } catch(e) {
                showUserModal();
            }
        } else {
            showUserModal();
        }
    };

    function showUserModal() {
        document.getElementById('userModal').style.display = 'flex';
    }

    function saveUserInfo() {
        const nameInput = document.getElementById('userName');
        const qqInput = document.getElementById('userQQ');
        
        if (!nameInput.value.trim()) {
            alert('ç”¨æˆ·åä¸èƒ½ä¸ºç©º');
            return;
        }
        
        currentUser = {
            name: nameInput.value.trim(),
            qq: qqInput.value.trim()
        };
        
        setCookie('chatUser', JSON.stringify(currentUser), 30);
        document.getElementById('userModal').style.display = 'none';
        connect();
    }

    function connect() {
        loading.style.display = 'block';
        ws = new WebSocket('wss://wss.marske.top:28305');

        ws.onopen = () => {
            // æ–°å¢ï¼šè¿æ¥æ—¶æ¸…é™¤æ—§ç¼“å­˜
            localStorage.removeItem('chatHistory');
            reconnectAttempts = 0;
            loading.style.display = 'none';
            ws.send(JSON.stringify({
                type: 'join',
                data: currentUser
            }));
        };

        ws.onmessage = handleMessage;

        ws.onclose = () => {
            if (reconnectAttempts < maxReconnectAttempts) {
                setTimeout(connect, Math.min(1000 * reconnectAttempts, 5000));
                reconnectAttempts++;
                loading.textContent = `é‡è¿ä¸­ (${reconnectAttempts}/${maxReconnectAttempts})...`;
                loading.style.display = 'block';
            }
        };

        const handlers = {
            history: data => {
                // ä¿®æ”¹ï¼šç›´æ¥ä½¿ç”¨æœåŠ¡å™¨å†å²è®°å½•
                data.messages.forEach(appendMessage);
                messageCount.textContent = data.messages.length;
            },
            message: data => {
                appendMessage(data);
                // ç§»é™¤æœ¬åœ°å­˜å‚¨é€»è¾‘
                messageCount.textContent = parseInt(messageCount.textContent) + 1;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            },
            notification: data => {
                const msg = document.createElement('div');
                msg.className = `broadcast-message ${data.type || 'info'}`;
                msg.innerHTML = `
                    <span class="broadcast-icon">ğŸ“¢</span>
                    ${data.message}
                `;
                broadcastMessages.appendChild(msg);
            },
            userlist: data => {
                userList.innerHTML = data.users.map(user => `
                    <div class="user-item">
                        <img class="user-avatar-img" src="${user.avatar}" alt="${user.name}">
                        <div>${user.name}${user.name === currentUser.name ? ' (ä½ )' : ''}</div>
                    </div>
                `).join('');
                userCount.textContent = data.users.length;
            }
        };

        function escapeHtml(unsafe) {
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function appendMessage(msg) {
            const isMe = msg.user === currentUser.name;
            const msgEl = document.createElement('div');
            msgEl.className = `message ${isMe ? 'me' : ''}`;
            msgEl.innerHTML = `
                <div class="message-header">
                    <span>${escapeHtml(msg.user)}</span>
                    <span>${new Date(msg.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.content)}</div>
            `;
            chatMessages.appendChild(msgEl);
        }

        function handleMessage(e) {
            try {
                const msg = JSON.parse(e.data);
                if (handlers[msg.type]) handlers[msg.type](msg.data);
            } catch (error) {
                console.error('æ¶ˆæ¯è§£æé”™è¯¯:', error);
            }
        }
    }

    function sendMessage() {
        const content = messageInput.value.trim();
        if (content && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type: 'message',
                data: { content }
            }));
            messageInput.value = '';
            messageInput.focus();
        }
    }
</script>
